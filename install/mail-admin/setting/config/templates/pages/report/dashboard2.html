<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Agitg - Home</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description"
	content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
<meta name="author" content="AdminKit">
<meta name="keywords"
	content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="shortcut icon" href="./img/icons/icon-48x48.ico" />
<link href="css/app.css" rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
	rel="stylesheet">

<link href="./vendor/font-awesome/css/all.min.css" rel="stylesheet">

<div th:replace="common/head :: head"></div>
</head>


<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="index.html"> <span
					class="align-middle">Agitg Admin</span>
				</a>

				<div th:replace="common/menu :: menu"></div>

			</div>
		</nav>

		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle d-flex"> <i
					class="hamburger align-self-center"></i>
				</a>

				<div class="navbar-collapse collapse">
					<div th:replace="common/header :: header"></div>
				</div>
			</nav>

			<main class="content">
				<div class="container-fluid p-0">

					<div class="row mb-2 mb-xl-3">
						<div class="col-auto d-none d-sm-block">
							<h3>資訊</h3>
						</div>

						<div class="col-auto ms-auto text-end mt-n1">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb bg-transparent p-0 mt-1 mb-0">
									<li class="breadcrumb-item"><a href="#">Agitg</a></li>
									<li class="breadcrumb-item"><a href="#">資訊</a></li>
									<li class="breadcrumb-item active" aria-current="page">Analytics</li>
								</ol>
							</nav>
						</div>
					</div>
					<div class="row">
						<div class="col-xl-6 col-xxl-5 d-flex">
							<div class="w-100">
								<div class="row">
									<div class="col-sm-6">
										<div class="card">
											<div class="card-body">
												<h5 class="card-title mb-4">總量</h5>
												<h1 class="mt-1 mb-3" id="dashboard_total">0</h1>
												<div class="mb-1"></div>
											</div>
										</div>
										<div class="card">
											<div class="card-body">
												<h5 class="card-title mb-4">設定</h5>
												<h1 class="mt-1 mb-3" id="dashboard_setting">0</h1>
												<div class="mb-1"></div>
											</div>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="card">
											<div class="card-body">
												<h5 class="card-title mb-4">成功</h5>
												<h1 class="mt-1 mb-3" id="dashboard_success">0</h1>
												<div class="mb-1"></div>
											</div>
										</div>
										<div class="card">
											<div class="card-body">
												<h5 class="card-title mb-4">失敗</h5>
												<h1 class="mt-1 mb-3" id="dashboard_fail">0</h1>
												<div class="mb-1"></div>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>

						<div class="col-xl-6 col-xxl-7">
							<div class="card flex-fill w-100">
								<div class="card-header">

									<h5 class="card-title mb-0">本月統計</h5>
								</div>
								<div class="card-body py-3">
									<div class="chart chart-sm">
										<canvas id="chartjs-dashboard-line"></canvas>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="row">
							<div class="col-12 col-lg-8 col-xxl-9 d-flex">
								<div class="card flex-fill">
									<div class="card-header">
										<h5 class="card-title mb-0">本月帳戶發送</h5>
									</div>
									<table class="table table-hover my-0" id="mySettings">
										<thead>
											<tr>
												<th>Name</th>
												<th class="d-none d-xl-table-cell">類型</th>
												<th>總次數</th>
												<th>成功</th>
												<th class="d-none d-xl-table-cell">失敗</th>
												<th class="d-none d-md-table-cell">花費時間</th>
											</tr>
										</thead>
									</table>
								</div>
							</div>
							<div class="col-12 col-lg-4 col-xxl-3 d-flex">
								<div class="card flex-fill w-100">
									<div class="card-header">
										<h5 class="card-title mb-0">成功比例</h5>
									</div>
									<div class="card-body d-flex">
										<div class="align-self-center w-100">
											<div class="py-3">
												<div class="chart chart-xs">
													<canvas id="chartjs-dashboard-pie"></canvas>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="row">
							<div class="col-12 col-lg-12 col-xxl-12 d-flex">
								<div class="card flex-fill">
									<div class="card-header">
										<h5 class="card-title mb-0">本月帳戶發送</h5>
									</div>
									<div class="card-body d-flex">
										<div class="align-self-center w-100">
											<div class="py-3">
												<div id="console" class="well"></div>

												<form class="well form-inline" onsubmit="return false;">
													<input id="msg" class="input-xlarge" type="text"
														placeholder="Type something..." />
													<button type="button" class="btn"
														id="send">Send</button>
													<button id="disBt" type="button" 
														class="btn">Disconnect</button>
												</form>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>


				</div>
			</main>

			<div th:replace="common/footer :: footer"></div>

		</div>
	</div>

	<script src="./js/jquery/socket.io.js"></script>

	<div th:replace="common/javascript :: javascript"></div>
	<script src="./js/utils.js"></script>
	<script src="./js/module.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/dashboard.js"></script>
	<script src="./js/dashboard-socket.js"></script>

	<script>
		$(document).ready(function() {
			dashsocket.build();
			
			$('#disBt').bind("click", function(){
				dashsocket.disconnect()
			});
			
			$('#send').bind("click", function(){
				dashsocket.sendMessage()
			});
			
		});

		$(document).keydown(function(e) {
			if (e.keyCode == 13) {
				$('#send').bind("click", function(){
					dashsocket.sendMessage()
				});
			}
		});
	</script>
</body>
</html>
